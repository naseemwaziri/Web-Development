<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & block Element</title>
    <style>
        p {
            background-color: aqua;
        }

        a {
            background-color: rgb(255, 251, 8);
        }

        div {
            background-color: #fa6060;
        }
    </style>
</head>

<body>
    <p>This is a paragraph & Block Element...</p>
    <a href="http://google.com">Google... (link will be a inline Element)</a>
    <div>I am a div & Block Element</div>
    <span>I am a span & Inline Element... </span>
    <a href="">Yes he is Inline....</a>
</body>

</html>
