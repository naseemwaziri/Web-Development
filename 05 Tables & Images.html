<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tables & Images</title>
  <style>
    td {
      border: 2px solid black;
    }

    img {
      border: 4px solid rgb(193, 17, 17);
      animation: alternate-reverse;
      border-radius: 5%;
    }
  </style>
</head>

<body>
  <img height="230" src="image.png" alt="Train image" />
  <br />
  <table>
    <caption>
      Employee Details
    </caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Fav Language</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Harry</td>
        <td>Programmer</td>
        <td>JavaScript</td>
      </tr>

      <tr>
        <td colspan="2">Sam</td>
        <td rowspan="2">Java</td>
      </tr>
      <tr>
        <td colspan="2">Sam</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Sam</td>
        <td rowspan="2">foot</td>
      </tr>
    </tfoot>
  </table>

  <ul type="square">
    <li>Harry</li>
    <li>Rohan</li>
    <li>Shubham</li>
  </ul>
  <ol type="A">
    <li>Harry</li>
    <li>Rohan</li>
    <li>Shubham</li>
  </ol>
</body>

</html>
