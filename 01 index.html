<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f5f9bad3;
        padding: 10px 20px;
      }
      .navbar img {
        height: 40px; /* Adjust as needed */
      }
      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .navbar li {
        padding: 0 15px;
      }
      .navbar a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }
      .navbar a:hover {
        text-decoration: underline;
      }

      .heading {
        font-size: 33px;
        text-align: center;
        margin-top: 100px;
      }
      .heading .ultraedit {
        font-size: 50px; 
        font-weight: bold; 
      }
      .container {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        width: 80%; /* Adjusted for responsiveness */
        margin-left: auto; /* Center align the container */
        margin-right: auto; /* Center align the container */
      }

      button{
        margin-top: 20px;
        padding: 11px 10px;
        font-size: 15px;
        background-color: #00b6d1;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        display: block; /* Make the button center-aligned */
        margin-left: auto; /* Center align the button */
        margin-right: auto; /* Center align the button */
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .navbar ul {
          flex-direction: column;
          align-items: center;
        }
        .navbar li {
          padding: 10px 0;
        }
        .heading {
          font-size: 24px;
          margin-top: 50px;
        }
        .heading .ultraedit {
          font-size: 36px;
        }
        .container {
          font-size: 18px;
          width: 90%;
        }
        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="UE-Logo-1.webp" alt="Logo" />
      <ul>
        <li><a href="#">Products</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Security and compliance</a></li>
      </ul>
    </nav>

    <h1 class="heading">
      Download <span class="ultraedit">UltraEdit</span> for Windows
    </h1>

    <div class="container">
        Download and try UltraEdit before you buy it! 
        This download includes the full Windows version
         of the text editor.
    </div>
    <button>
        DOWNLOAD MAC OR KALI VERSION
    </button>

  </body>
</html>
